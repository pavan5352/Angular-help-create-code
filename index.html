<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Quality Monitoring & Reconciliation</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="top-bar">
    <div class="brand">
      <div class="brand-logo">citi</div>
      <div class="brand-subtitle">Data Quality Monitoring &amp; Reconciliation</div>
    </div>
    <div class="top-actions">
      <label class="search">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="11" cy="11" r="7" stroke="#6b6f7a" stroke-width="2"></circle>
          <path d="M20 20L17 17" stroke="#6b6f7a" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        <input type="text" placeholder="Search" />
      </label>
      <button class="icon-btn" aria-label="Notifications">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 3C9 3 7 5.5 7 8.5V11.5C7 12.9 6.5 14.2 5.5 15.2L4.5 16.2H19.5L18.5 15.2C17.5 14.2 17 12.9 17 11.5V8.5C17 5.5 15 3 12 3Z" stroke="#394150" stroke-width="1.5" stroke-linejoin="round"></path>
          <path d="M9.5 18C10 19.5 11 21 12.5 21C14 21 15 19.5 15.5 18" stroke="#394150" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
      </button>
      <button class="icon-btn" aria-label="User">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <circle cx="12" cy="8" r="4" stroke="#394150" stroke-width="1.5"></circle>
          <path d="M5 20C6.5 17 9 15.5 12 15.5C15 15.5 17.5 17 19 20" stroke="#394150" stroke-width="1.5" stroke-linecap="round"></path>
        </svg>
      </button>
    </div>
  </header>

  <nav class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="dq-requests.html">DQ Requests</a>
  </nav>

  <main class="container">
    <div class="page-title">Good Morning, Jane Doe</div>
    <div class="page-subtitle">Welcome to Data Quality Monitoring</div>

    <section class="card-grid">
      <div class="kpi-card">
        <div class="kpi-label">No. of Request</div>
        <div class="kpi-value">224</div>
        <div class="kpi-delta">+13 vs. last month</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">No. of Approved</div>
        <div class="kpi-value">167</div>
        <div class="kpi-delta">+8 vs. last month</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">No. of Rejected</div>
        <div class="kpi-value">16</div>
        <div class="kpi-delta">+2 vs. last month</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">No. of Pending</div>
        <div class="kpi-value">41</div>
        <div class="kpi-delta">+14 vs. last month</div>
      </div>
    </section>
  </main>
</body>
</html>
